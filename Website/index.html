<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="All Image/logo1.png">
    <title>Web Guide for College and University Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Login section -->
     <div class="login-container">
        <div class="login-card">
            <img src="All Image\logo.gif" alt="Valley High Academy Logo" class="logo">
            <h2>Online Guide for College Selection</h2>
            <h3>Sign In</h3>
            <form action="#">
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="actions">
                    <a href="" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="btn">Sign In</button>
                </div>
            </form>
            <p class="signup-text">Don't have an account yet? <a href="signup.html">Sign Up!</a></p>
        </div>
    </div>
</body>
</html>
