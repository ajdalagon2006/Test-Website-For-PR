<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="All Image/logo1.png">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="All Image\logo.gif" alt="Valley High Academy Logo" class="logo">
            <h2>Online Guide for College Selection</h2>
            <h3>Sign Up</h3>
            <form action="#">
                <div class="input-container">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="actions">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
            <p class="signup-text">Already have an account? <a href="index.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
